<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Profile Picture - Design Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .profile-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 30px;
            border: 4px solid #667eea;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview .placeholder {
            font-size: 60px;
            color: #ccc;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-top: 20px;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Profile Picture</h1>
        <p class="subtitle">Choose a photo to represent yourself</p>

        <div class="profile-preview" id="profilePreview">
            <span class="placeholder">üë§</span>
        </div>

        <div id="message" class="message"></div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üì∏</div>
            <p class="upload-text">Click to upload or drag and drop</p>
            <p class="upload-hint">PNG, JPG or GIF (Max 2MB)</p>
        </div>

        <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/gif">

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Uploading to AWS S3...</p>
        </div>

        <button class="btn btn-primary" id="uploadBtn" disabled>Upload Profile Picture</button>
        <button class="btn btn-secondary" id="cancelBtn">Cancel</button>

        <a href="#" class="back-link" id="backLink">‚Üê Back to Dashboard</a>
    </div>

    <script>
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
        ? 'http://localhost:5000/api'
        : 'https://online-graphic-design-services-plat.vercel.app/api';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const message = document.getElementById('message');
        const loading = document.getElementById('loading');
        const profilePreview = document.getElementById('profilePreview');
        const backLink = document.getElementById('backLink');

        let selectedFile = null;

        // Check if user is logged in and set back link
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        
        if (!token) {
            window.location.href = 'login.html';
        } else {
            // Set correct back link based on user role
            if (user.role === 'admin') {
                backLink.href = 'admin-dashboard.html';
            } else {
                backLink.href = 'client-dashboard.html';
            }
        }

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Handle file selection
        async function handleFile(file) {
            // Validate file type
            const validTypes = ['image/png', 'image/jpeg', 'image/jpg', 'image/gif'];
            if (!validTypes.includes(file.type)) {
                showMessage('Invalid file type. Please select PNG, JPG, or GIF.', 'error');
                return;
            }

            // Compress image if too large
            if (file.size > 2 * 1024 * 1024) {
                showMessage('Compressing image...', 'success');
                try {
                    file = await compressImage(file);
                    showMessage('Image compressed! Ready to upload.', 'success');
                } catch (error) {
                    showMessage('File too large and compression failed. Please choose a smaller image.', 'error');
                    return;
                }
            }

            selectedFile = file;

            // Show file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');

            // Enable upload button
            uploadBtn.disabled = false;

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                profilePreview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
            };
            reader.readAsDataURL(file);

            // Hide any previous messages
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
        }

        // Compress image function
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // Max dimensions
                        const MAX_WIDTH = 800;
                        const MAX_HEIGHT = 800;

                        if (width > height) {
                            if (width > MAX_WIDTH) {
                                height *= MAX_WIDTH / width;
                                width = MAX_WIDTH;
                            }
                        } else {
                            if (height > MAX_HEIGHT) {
                                width *= MAX_HEIGHT / height;
                                height = MAX_HEIGHT;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                const compressedFile = new File([blob], file.name, {
                                    type: 'image/jpeg',
                                    lastModified: Date.now()
                                });
                                resolve(compressedFile);
                            } else {
                                reject(new Error('Compression failed'));
                            }
                        }, 'image/jpeg', 0.8); // 80% quality
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        // Upload button click
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('profilePicture', selectedFile);

            try {
                // Show loading
                loading.classList.add('show');
                uploadBtn.disabled = true;
                cancelBtn.disabled = true;

                const response = await fetch(`${API_URL}/upload/profile`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                // Hide loading
                loading.classList.remove('show');
                cancelBtn.disabled = false;

                if (response.ok && data.success) {
                    showMessage('Profile picture uploaded successfully! ‚úÖ', 'success');
                    
                    // Update local storage with new user data
                    localStorage.setItem('user', JSON.stringify(data.data.user));

                    // Redirect based on user role after 2 seconds
                    setTimeout(() => {
                        const updatedUser = JSON.parse(localStorage.getItem('user') || '{}');
                        if (updatedUser.role === 'admin') {
                            window.location.href = 'admin-dashboard.html';
                        } else {
                            window.location.href = 'client-dashboard.html';
                        }
                    }, 2000);
                } else {
                    showMessage(data.message || 'Upload failed. Please try again.', 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                console.error('Upload error:', error);
                loading.classList.remove('show');
                showMessage('Network error. Please check your connection.', 'error');
                uploadBtn.disabled = false;
                cancelBtn.disabled = false;
            }
        });

        // Cancel button - redirect to correct dashboard
        cancelBtn.addEventListener('click', () => {
            if (user.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'client-dashboard.html';
            }
        });

        // Helper function to format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Helper function to show messages
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        // Load current profile picture if exists
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
            if (currentUser.profilePicture) {
                profilePreview.innerHTML = `<img src="${currentUser.profilePicture}" alt="Current Profile">`;
            }
        });
    </script>
</body>
</html>
