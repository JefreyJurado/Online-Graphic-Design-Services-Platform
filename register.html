<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Jefrey Jurado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/platform-unified.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #1C4D8C, #000);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
    }
    
    nav {
      background: rgba(52, 113, 204, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
    }
    
    nav a {
      color: #02f7ff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
    }
    
    .auth-container h2 {
      color: #50c2f7;
      margin-bottom: 2rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #fff;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 1px solid #3471cc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #50c2f7;
      box-shadow: 0 0 0 3px rgba(80, 194, 247, 0.2);
      background: white;
    }
    
    .btn-submit {
      width: 100%;
      padding: 1rem;
      background: #7e0101;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    .btn-submit:hover {
      background: #fd0404;
    }
    
    .btn-submit:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .auth-container p {
      text-align: center;
      margin-top: 1.5rem;
      color: #fff;
    }
    
    .auth-container p a {
      color: #50c2f7;
      text-decoration: none;
      font-weight: 600;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
      text-align: center;
    }
    
    .alert-error {
      background: #ff4444;
      color: white;
    }
    
    .alert-success {
      background: #4CAF50;
      color: white;
    }
    
    footer {
      background: rgba(52, 113, 204, 0.3);
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

<nav style="text-align: center;">
  <a href="index.html">Home</a>
  <a href="login.html">Login</a>
</nav>

<main>
  <div class="auth-container">
    <h2>Create Your Account</h2>
    
    <div class="alert alert-error" id="errorMessage"></div>
    <div class="alert alert-success" id="successMessage"></div>
    
    <form id="registerForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
      </div>
      
      <div class="form-group">
        <label for="phone">Phone Number (Optional)</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
      </div>
      
      <div class="form-group">
        <label for="address">Address (Optional)</label>
        <input type="text" id="address" placeholder="Enter your address">
      </div>
      
      <button type="submit" class="btn-submit" id="submitBtn">
        <span id="btnText">Register</span>
      </button>
    </form>
    
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>
</main>

<footer>
  <p>© 2026 Jefrey Jurado. All rights reserved.</p>
</footer>

<script>
  const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
  ? 'http://localhost:5000/api'
  : 'https://online-graphic-design-services-plat.vercel.app/api';
  
  const registerForm = document.getElementById('registerForm');
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const errorMsg = document.getElementById('errorMessage');
  const successMsg = document.getElementById('successMessage');
  
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const phone = document.getElementById('phone').value.trim();
    const address = document.getElementById('address').value.trim();
    
    errorMsg.style.display = 'none';
    successMsg.style.display = 'none';
    
    if (!name || !email || !password) {
      errorMsg.textContent = 'Please fill in required fields';
      errorMsg.style.display = 'block';
      return;
    }
    
    if (password.length < 6) {
      errorMsg.textContent = 'Password must be at least 6 characters';
      errorMsg.style.display = 'block';
      return;
    }
    
    btnText.textContent = 'Creating account...';
    submitBtn.disabled = true;
    
    try {
      const response = await fetch(`${API_URL}/auth/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, phone, address })
      });
      
      const data = await response.json();
      
      if (data.success) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));
        
        successMsg.textContent = '✅ Registration successful! Redirecting...';
        successMsg.style.display = 'block';
        
        setTimeout(() => {
          window.location.href = 'client-dashboard.html';
        }, 1500);
        
      } else {
        errorMsg.textContent = data.message || 'Registration failed';
        errorMsg.style.display = 'block';
        btnText.textContent = 'Register';
        submitBtn.disabled = false;
      }
      
    } catch (error) {
      console.error('Registration error:', error);
      errorMsg.textContent = '❌ Connection error. Make sure backend is running.';
      errorMsg.style.display = 'block';
      btnText.textContent = 'Register';
      submitBtn.disabled = false;
    }
  });
</script>
</body>
</html>
