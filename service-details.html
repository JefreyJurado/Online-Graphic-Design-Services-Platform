<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Service Details - Jefrey Jurado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="stylesheet" href="styles/platform-unified.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(135deg, #1C4D8C, #000);
      min-height: 100vh;
      color: #fff;
    }
    
    nav {
      background: rgba(52, 113, 204, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .nav-left a {
      color: #50c2f7;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
    }
    
    .nav-right a {
      font-size: 0.9rem;
      color: #02f7ff;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: bold;
    }
    
    .nav-right a:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    main {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .back-btn {
      display: inline-block;
      color: #50c2f7;
      text-decoration: none;
      margin-bottom: 2rem;
      font-weight: 600;
    }
    
    .back-btn:hover {
      text-decoration: underline;
    }
    
    .service-detail-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 3rem;
    }
    
    .service-header {
      margin-bottom: 2rem;
    }
    
    .service-category {
      display: inline-block;
      background: #204f64;
      color: #000;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .service-header h1 {
      color: #50c2f7;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .service-meta {
      display: flex;
      gap: 3rem;
      margin-bottom: 2rem;
    }
    
    .meta-item {
      display: flex;
      flex-direction: column;
    }
    
    .meta-label {
      color: #ddd;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
    }
    
    .meta-value {
      color: #50c2f7;
      font-size: 1.5rem;
      font-weight: bold;
    }
    
    .service-description {
      margin: 2rem 0;
      line-height: 1.8;
      color: #ddd;
      font-size: 1.1rem;
    }
    
    .features-section {
      margin: 2rem 0;
    }
    
    .features-section h3 {
      color: #50c2f7;
      margin-bottom: 1rem;
    }
    
    .features-list {
      list-style: none;
      padding: 0;
    }
    
    .features-list li {
      padding: 0.8rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #ddd;
      display: flex;
      align-items: center;
    }
    
    .features-list li:before {
      content: "✓";
      color: #50c2f7;
      font-weight: bold;
      margin-right: 1rem;
      font-size: 1.2rem;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 3rem;
    }
    
    .btn-request {
      padding: 1rem 2rem;
      background: #7e0101;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-request:hover {
      background: #fd0404;
      color: white;
    }
    
    .btn-secondary {
      padding: 1rem 2rem;
      background: transparent;
      color: #50c2f7;
      border: 2px solid #50c2f7;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-secondary:hover {
      background: #50c2f7;
      color: #000;
    }
    
    .loading {
      text-align: center;
      padding: 3rem;
      font-size: 1.2rem;
      color: #50c2f7;
    }
    
    footer {
      background: rgba(52, 113, 204, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem;
      text-align: center;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <a href="index.html"> ← Back to Home</a>
  </div>
  <div class="nav-right">
    <a href="services.html">Services</a>
    <a href="client-dashboard.html">Dashboard</a>
  </div>
</nav>

<main>
  <a href="services.html" class="back-btn">← Back to Services</a>

  <div id="loadingMessage" class="loading">
    Loading service details...
  </div>

  <div id="serviceDetail" style="display: none;">
    <!-- Service details will be inserted here -->
  </div>
</main>

<footer>
  <p>© 2026 Jefrey Jurado. All rights reserved.</p>
</footer>

<script>
  const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
  ? 'http://localhost:5000/api'
  : 'https://online-graphic-design-services-platform-bpq56eokl.vercel.app/api';
  
  // Get service ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const serviceId = urlParams.get('id');
  
  if (!serviceId) {
    window.location.href = 'services.html';
  }
  
  // Fetch service details
  async function fetchServiceDetails() {
    try {
      const response = await fetch(`${API_URL}/services/${serviceId}`);
      const data = await response.json();
      
      document.getElementById('loadingMessage').style.display = 'none';
      
      if (data.success) {
        displayService(data.service);
      } else {
        alert('Service not found');
        window.location.href = 'services.html';
      }
    } catch (error) {
      console.error('Fetch service error:', error);
      document.getElementById('loadingMessage').textContent = 'Error loading service details.';
    }
  }
  
  // Display service details
  function displayService(service) {
    const container = document.getElementById('serviceDetail');
    container.style.display = 'block';
    
    const featuresHTML = service.features && service.features.length > 0
      ? `<div class="features-section">
          <h3>What's Included:</h3>
          <ul class="features-list">
            ${service.features.map(f => `<li>${f}</li>`).join('')}
          </ul>
        </div>`
      : '';
    
    container.innerHTML = `
      <div class="service-detail-container">
        <div class="service-header">
          <span class="service-category">${service.category}</span>
          <h1>${service.name}</h1>
        </div>
        
        <div class="service-meta">
          <div class="meta-item">
            <span class="meta-label">Price</span>
            <span class="meta-value">₱${service.price.toLocaleString()}</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">Duration</span>
            <span class="meta-value">${service.duration}</span>
          </div>
        </div>
        
        <div class="service-description">
          ${service.description}
        </div>
        
        ${featuresHTML}
        
        <div class="action-buttons">
          <a href="request-quote.html?service=${service._id}" class="btn-request">Request a Quote</a>
          <a href="services.html" class="btn-secondary">Browse More Services</a>
        </div>
      </div>
    `;
  }
  
  // Load service details
  fetchServiceDetails();
</script>
</body>
</html>
